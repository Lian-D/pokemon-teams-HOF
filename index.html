<!doctype html>
<meta charset="utf-8">
<html>
  <head id='head'>
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="redist/bootstrap.min.css">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="redist/bootstrap.min.css">

    <!-- Website Icon File -->
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
  </head>
  <body id='body' class='bg-dark'>

    <!-- Container keeping page the correct width -->
    <div class='container' style='width: 100%; max-width: 960px;'>
      
      <!-- Title Section -->
      <div id='head'>
        <!-- Site Logo -->
        <div id='logo'>
          <!-- Logo Goes Here -->
          <img class='rounded' src='img/header.png' style='max-width:100%; max-height:100%; object-fit: fill;'>
        </div>
      </div>

      <div id='title' class='text-center text-justify text-light bg-dark'>
        <p class='h1' id='sitetitle'>
          Pok√©mon Teams Library
        </p>
        <p class='h4' id='sitesubtitle'>
          <!-- Populated by index.js -->
        </p>
      </div>
      <div class='container'>
        <!-- Home / Other Page Links -->
        <div class='d-flex justify-content-center'>
        </div>
        <!-- Format / Folder Drop-Down Bars -->
        <div class='d-flex justify-content-center'>
          <a href='#' class='w-auto btn btn-secondary' id='backlnk' onclick='window.location.href = window.location.pathname'>
            Back to Home
          </a>
          <select id='sel-format' class='w-auto text-light bg-secondary form-select mx-2' onChange='setFormat(value)'>
            <option>
              Select a format ...
            </option>
          </select>
          <select id='sel-folder' class='w-auto text-light bg-secondary form-select' onChange='setFolder(value)'>
            <option>
              Select a folder ...
            </option>
          </select>
        </div>
      </div>
      <div id='content' class='text-center text-light bg-dark'>
        <!-- Page Content Goes Here -->
      </div>
    </div>
  </body>
  <div id='src'>
    <!-- Bootstrap Js File -->
    <script type='text/javascript' src='redist/bootstrap.min.js'>
    </script>

    <!-- Teams Data Js File-->
    <script type='text/javascript' src='data/data.js'>
    </script>

    <!-- Showdown Parser Js File -->
    <script type='text/javascript' src='src/parser.js'>
    </script>

    <!-- Main Js File -->
    <script type='text/javascript' src='index.js'>
    </script>
  </div>
</html>
