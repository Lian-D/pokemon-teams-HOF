<!doctype html>
<meta charset="utf-8">
<html>
  <head id='head'>
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="redist/bootstrap.min.css">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="redist/bootstrap.min.css">

    <!-- Website Icon File -->
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
  </head>
  <body 
    id='body'
    class="bg-secondary"
    style="
      background-image: url(img/header.png);
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    "
  >
    <div
      style="
        background-color: rgba(24, 24, 24, 0.8);
        width: 100vw;
        height: 100vh;
        background-size: cover;
        overflow: hidden;
        "
    >

    <div id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Navigation Bar -->
      <div class='d-flex justify-content-center'>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand text-secondary" href="https://www.dragapult.xyz">
            <img src="img/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="icon">
            Dragapult.xyz
          </a>
          <div id='navbar' class='d-flex justify-content-center'>
            <a class='text-secondary' href="https://www.dragapult.xyz/index.html?vgc">
              Other VGC Resources
            </a>
          </div>
        </nav>
      </div>
    </div>

      <!-- Container keeping page the correct width -->
      <div 
        class='overflow-auto text-center container bg-dark rounded my-2' 
        style='width: 100%; max-width: 960px; opacity: 0.8; max-height:85vh;'
      >
        <div id='title' class='text-justify text-light'>
          <p class='h2' id="sitetitle">
            Pok√©mon Teams Library
          </p>
          <p class='h4' id='sitesubtitle'>
            <!-- Populated by index.js -->
          </p>
          <div id='pagecomments' class="m-2">
            <span class='text-secondary mb-2' id='sitedesc'>
              <!-- Populated by index.js -->
            </span>
            </br>
            <span class='text-secondary' id='sitelink'>
              <!-- Populated by index.js -->
            </span>
          </div>
        </div>
        <div class='container'>
          <!-- Home / Other Page Links -->
          <div class='d-flex justify-content-center'>
          </div>
          <!-- Format / Folder Drop-Down Bars -->
          <div class='d-flex justify-content-center'>
            <a href='#' class='w-auto btn btn-secondary' id='backlnk' onclick='window.location.href = window.location.pathname'>
              Back to Home
            </a>
            <select id='sel-format' class='w-auto form-select mx-2' onChange='setFormat(value)'>
              <option>
                Select a format ...
              </option>
            </select>
            <select id='sel-folder' class='w-auto form-select' onChange='setFolder(value)'>
              <option>
                Select a folder ...
              </option>
            </select>
          </div>
        </div>
        <div id='content' class='text-center text-light bg-dark'>
          <!-- Page Content Goes Here -->
        </div>
      </div>
    </div>
  </body>
  <div id='src'>
    <!-- Bootstrap Js File -->
    <script type='text/javascript' src='redist/bootstrap.min.js'>
    </script>

    <!-- Pokemon Data Js File -->
    <script type='text/javascript' src='data/pokemon.js'>
    </script>

    <!-- Moves Data Js File -->
    <script type='text/javascript' src='data/moves.js'>
    </script>

    <!-- Teams Data Js File-->
    <script type='text/javascript' src='data/data.js'>
    </script>

    <!-- Showdown Parser Js File -->
    <script type='text/javascript' src='src/parser.js'>
    </script>

    <!-- Main Js File -->
    <script type='text/javascript' src='index.js'>
    </script>
  </div>
</html>
